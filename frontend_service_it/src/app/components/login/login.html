<div class="login-container d-flex align-items-center justify-content-center min-vh-100">
  
  <div class="card border-0 shadow-lg rounded-4 overflow-hidden" style="max-width: 420px; width: 100%;">
    
    <div class="card-body p-5">
      
      <div class="text-center mb-4">
        <div class="logo-icon mb-3 fs-1">ðŸš€</div>
        <h2 class="fw-bold text-dark mb-1">Welcome back</h2>
        <p class="text-secondary small">Please enter your details to sign in.</p>
      </div>

      <button class="btn btn-white border w-100 py-2 rounded-3 d-flex align-items-center justify-content-center gap-2 mb-3 hover-lift">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20">
        <span class="fw-medium small">Sign in with Google</span>
      </button>

      <div class="d-flex align-items-center my-3">
        <hr class="flex-grow-1 border-secondary opacity-10">
        <span class="px-2 text-muted x-small uppercase">OR</span>
        <hr class="flex-grow-1 border-secondary opacity-10">
      </div>

      <form (ngSubmit)="onLogin()">
        
        <div class="mb-3">
          <label class="form-label small fw-bold text-secondary">Email Address</label>
          <input type="email" 
                 class="form-control form-control-lg bg-light border-0 fs-6" 
                 placeholder="name@company.com"
                 [(ngModel)]="creds.email" 
                 name="email" 
                 required>
        </div>

        <div class="mb-4">
          <div class="d-flex justify-content-between">
            <label class="form-label small fw-bold text-secondary">Password</label>
            <a href="#" class="text-decoration-none small text-primary fw-bold">Forgot?</a>
          </div>
          <input type="password" 
                 class="form-control form-control-lg bg-light border-0 fs-6" 
                 placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                 [(ngModel)]="creds.password" 
                 name="password" 
                 required>
        </div>

        @if (error) {
          <div class="alert alert-danger py-2 small text-center mb-3 border-0 bg-danger-subtle text-danger fw-medium">
            {{ error }}
          </div>
        }

        <button class="btn btn-dark w-100 py-3 rounded-3 fw-bold shadow-sm transition-all" 
                [disabled]="loading">
          @if (loading) {
            <span class="spinner-border spinner-border-sm me-2"></span> Signing in...
          } @else {
            Sign In
          }
        </button>

      </form>

    </div>

    <div class="card-footer bg-light border-0 text-center py-3">
      <p class="mb-0 small text-secondary">
        Don't have an account? 
        <a routerLink="/signup" class="text-primary fw-bold text-decoration-none">Sign up</a>
      </p>
    </div>

  </div>
</div>
